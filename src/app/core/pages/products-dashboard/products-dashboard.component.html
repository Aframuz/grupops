<!-- Navbar -->
<header>
  <nav class="navbar">
    <div class="navbar__logo-container">
      <a class="navbar__logo" routerLink="/">
        <img
          class="navbar__logo-img"
          src="assets/images/logo.jpeg"
          alt="PS Grupo Hunting Logo"
        />
      </a>
    </div>
    <button
      type="button"
      class="navbar__toggle"
      aria-label="Abrir menú de navegación"
      [attr.aria-expanded]="isMenuOpen"
      aria-controls="navbarMenu"
      (click)="toggleMenu()"
      [class.is-active]="isMenuOpen"
    >
      <fa-icon [icon]="faBars" class="navbar__toggle-icon"></fa-icon>
    </button>
    <div class="navbar__menu" id="navbarMenu" [class.is-open]="isMenuOpen">
      <ul class="navbar__menu-list">
        <li class="navbar__menu-item">
          <a
            class="navbar__menu-link"
            href="https://www.psgrupohunting.cl/"
            (click)="onMenuItemClick()"
            >Inicio</a
          >
        </li>
        <li class="navbar__menu-item">
          <a
            class="navbar__menu-link"
            href="https://www.psgrupohunting.cl/quienes-somos/"
            (click)="onMenuItemClick()"
            >Quienes somos</a
          >
        </li>
        <li class="navbar__menu-item">
          <a
            class="navbar__menu-link"
            href="https://www.psgrupohunting.cl/servicios/"
            (click)="onMenuItemClick()"
            >Servicios</a
          >
        </li>
        <li class="navbar__menu-item">
          <a
            class="navbar__menu-link"
            href="https://www.psgrupohunting.cl/servicios/"
            (click)="onMenuItemClick()"
            >Blog de noticias</a
          >
        </li>
        <li class="navbar__menu-item">
          <a
            class="navbar__menu-link"
            href="https://www.psgrupohunting.cl/contacto/"
            (click)="onMenuItemClick()"
            >Contacto</a
          >
        </li>
        <li class="navbar__menu-item">
          <button
            class="navbar__menu-button cta-btn"
            (click)="onMenuItemClick()"
          >
            <span class="wsp-icon-container">
              <fa-icon [icon]="faWhatsapp" class="wsp-icon"></fa-icon>
            </span>
            <span class="btn-inner-text">Contáctanos</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Contenido principal -->
<main class="dashboard">
  <!-- Barra de acciones (pensé en más acciones pero dejo solo agregar productos) -->
  <div class="dashboard__action-bar-container">
    <ul class="dashboard__action-bar">
      <li class="dashboard__action-bar-item">
        <button
          class="dashboard__action-bar-btn"
          (click)="openAddProductModal()"
        >
          Agregar producto
        </button>
      </li>
    </ul>
  </div>
  <!-- Filtro y ordenamiento, funcionalidad no implementada -->
  <div class="dashboard__filter-sort-container">
    <span
      >AQUI PUEDE IR FILTRADO Y ORDENAMIENTO DE ITEMS STICKY QUE SE MUESTRA AL
      HACER SCROLL</span
    >
  </div>

  <!-- Catalogo de productos -->
  <div class="dashboard__products-list">
    <app-products-list></app-products-list>
  </div>
</main>

<!-- Modal de agregar productos -->
<ng-template #content let-modal>
  <app-add-product-modal></app-add-product-modal>
</ng-template>
